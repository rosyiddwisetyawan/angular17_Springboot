<div class="container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="loginObj.username" required class="form-control">
        <div class="text-danger" [hidden]="loginForm.controls['username']?.valid || !loginForm.controls['username']?.touched">
          Username is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginObj.password" required class="form-control">
        <div class="text-danger" [hidden]="loginForm.controls['password']?.valid || !loginForm.controls['password']?.touched">
          Password is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">Login</button>
    </form>
    <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
            <a href="/register" class="btn btn-primary m-1">Register</a>
            <a href="/view" class="btn btn-primary m-1">View Data</a>
        </div>
    </div>
</div>
