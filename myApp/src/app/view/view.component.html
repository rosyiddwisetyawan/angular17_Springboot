<div class="container">
    <h1>Users</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Age</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.age }}</td>
            </tr>
            </tbody>
    </table>
</div>

<div class="row">
    <div class="col-md-8">
    </div>
    <div class="col-md-4">
        <a href="/login" class="btn btn-primary mt-3">Back to Login</a>
    </div>
</div>
